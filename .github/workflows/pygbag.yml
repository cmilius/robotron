name: pygbag_build
on: [workflow_dispatch]

jobs:
  build-pygbag:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install pygbag
      run: |
        python -m pip install --upgrade pip
        python -m pip install pygbag

    - name: Build pygbag project (CI-safe)
      run: |
        python -m pygbag --build .

    - name: Debug build output
      run: |
        echo "=== build tree ==="
        find build -maxdepth 4 -type d

    - name: Debug full build output
      run: |
        echo "=== web-cache tree ==="
        find build/web-cache -maxdepth 4 -type d
        echo "=== files ==="
        find build/web-cache -maxdepth 4 -type f

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.7
      with:
        branch: gh-pages
        folder: build/web-cache/robotron
        clean: true
